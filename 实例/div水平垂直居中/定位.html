<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>定位实现水平垂直居中</title>
    <style>
        .div1{
            width: 500px;
            height: 500px;
            border: 1px solid red;
            position: relative;
        }
        .div2{
            width: 100px;
            height: 100px;
            background: pink;
            position: absolute;
            top: 50%;
            left: 50%;
            /* 子元素宽高确定，使用margin,距左负一半宽，距上负一半高 */
            margin-top: -50px;
            margin-left: -50px;
        }
    </style>
</head>
<body>
    <div class="div1">
        <div class="div2"></div>
    </div>
</body>
</html>
